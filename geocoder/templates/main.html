<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo-hobby</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a href="/" class="navbar-brand">Geo-Hobby</a>
    <div class="col mr-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"
           class="float-sm-right">
            <button class="btn btn-outline-secondary" type="submit">Logout</button></a>
        {% else %}
        <div class="float-right">
        <a href="{% url 'login' %}"
           class="btn btn-outline-info">Login</a>
        <a href="{% url 'register' %}"
           class="btn btn-outline-info">Register</a>
        </div>
        {% endif %}
    </div>

</nav>
<div class="container">
    <div class="jumbotron mt-3">
    {% block content %}
        <h4>Pick your hobby and find friends!</h4>
        <p>just<a href="{% url 'login' %}"> login</a></p>
    {% if user.is_authenticated %}
    <h3>Hello {{ user.username }}</h3>
    <a href="{% url 'lobby' %}"><input type="button"value="go to lobby" class="btn btn-info"></a>
    {% endif %}
    {% endblock %}
    </div>
</div>

</body>
</html>
