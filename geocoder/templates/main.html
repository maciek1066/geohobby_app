<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo-hobby</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a href="/" class="navbar-brand">Geo-Hobby</a>

        {% if user.is_authenticated %}
            <div class="btn-toolbar">
        <a href="{% url 'hobby' %}"
           class="float-sm-left">
            <button class="btn btn-info mr-1" type="submit">Hobby</button></a>
        <a href="{% url 'geolocation' %}"
            class="float-sm-left">
            <button class="btn btn-info mr-1" type="submit">Geolocation</button></a>
        <a href="{% url 'logout' %}"
           class="float-sm-right">
            <button class="btn btn-outline-secondary" type="submit">Logout</button></a>

        {% else %}
        <div class="float-right">
        <a href="{% url 'login' %}"
           class="btn btn-outline-info">Login</a>
        <a href="{% url 'register' %}"
           class="btn btn-outline-info">Register</a>
        </div>
        {% endif %}
    </div>

</nav>
<div class="container">
    <div class="jumbotron mt-3">
    {% block content %}
        <h4><a href="{% url 'hobby' %}">Pick</a> your hobby and find friends!</h4>
    {% if user.is_authenticated %}
        <h3>Hello {{ user.username }}</h3>
    {% else %}
        <p>just<a href="{% url 'login' %}"> login</a></p>
        <a href="{% url 'hobby' %}"><input type="button"value="pick your hobby" class="btn btn-info"></a>
    {% endif %}
    {% endblock %}
    </div>
</div>

</body>
</html>
